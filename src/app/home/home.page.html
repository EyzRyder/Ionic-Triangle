<body>
<ion-content mode="ios" [fullscreen]="true">
  <div id="container">

<svg height="180" width="180">
  <polygon points="100,10 150,100 50,100" style="fill:rgb(255, 230, 0);stroke:purple;stroke-width:1" />
</svg>

    <br><br>
<p>
  Escreva três números para verificar se podem ser os comprimentos dos lados de um triângulo e verificar se é
  um triângulço equilátero, isósceles ou escaleno.
</p>

<div id="cor">

<ion-item>
  <ion-label position="floating">Comprimento do Primeiro Lado</ion-label>
  <ion-input [(ngModel)]="num1" type="number"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Comprimento do Segundo Lado</ion-label>
  <ion-input [(ngModel)]="num2" type="number"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Comprimento do Terceiro Lado</ion-label>
  <ion-input [(ngModel)]="num3" type="number"></ion-input>
</ion-item>
</div>
<br><br>

<ion-button (click)="verificar()" color="warning" expand="block"><strong>Verificar</strong></ion-button>

<br>

<ion-button color="dark" shape="round" fill="outline">{{resultado}}</ion-button>

<br><br>

  </div>

</ion-content>

</body>
